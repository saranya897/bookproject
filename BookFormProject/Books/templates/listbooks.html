<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>list</title>
</head>
<body>
<table class="table">
                <tr>
                    <td>BOOKNAME</td>
                    <td>PRICE</td>
                    <td>AUTHOR</td>
                    <td>PAGE</td>
                </tr>
                {%for book in books%}
                  <tr>
                    <td>{{book.book_name}}</td>
                    <td>{{book.price}}</td>
                    <td>{{book.author}}</td>
                      <td>{{book.pages}}</td>
                      <td><a href="{%url 'viewbooks' book.id%}">views</a></td>
                      <td><a href="{%url 'deletebooks' book.id%}">delete</a></td>
                      <td><a href="{%url 'update' book.id%}">update</a></td>
                </tr>
                {% endfor %}
</table>

</body>
</html>
